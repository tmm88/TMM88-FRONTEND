<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #3a0ca3, #00b4d8);
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 430px;
      padding: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .logo {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo i {
      font-size: 48px;
      background: linear-gradient(135deg, #00b4d8, #3a0ca3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo h1 {
      margin-top: 12px;
      color: #222;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fff;
      color: #000;
    }

    .input-group input:focus {
      border-color: #3a0ca3;
      box-shadow: 0 0 0 3px rgba(58, 12, 163, 0.25);
      outline: none;
    }

    .input-group input.error {
      border-color: #ff4d6d;
    }

    .input-group .error-message {
      color: #ff4d6d;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .input-group input.error + .error-message {
      display: block;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #666;
      cursor: pointer;
    }

    .password-toggle:hover {
      color: #222;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: #444;
    }

    .remember input {
      margin-right: 8px;
      accent-color: #3a0ca3;
    }

    .forgot-link {
      color: #3a0ca3;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: #00b4d8;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3a0ca3, #00b4d8);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(58, 12, 163, 0.3);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 180, 216, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

    .signup-link a {
      color: #3a0ca3;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
      color: #00b4d8;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }
      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-user-shield"></i>
      <h1>Welcome Back</h1>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="name">Username</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" placeholder="Enter your username"/>
        <div class="error-message">Username must be 4-8 characters long</div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="4" maxlength="8" placeholder="Enter your password"/>
        <span class="password-toggle" id="passwordToggle">
          <i class="far fa-eye"></i>
        </span>
        <div class="error-message">Password must be 4-8 characters long</div>
      </div>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember"/>
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="login-button">Login</button>

      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordIcon = passwordToggle.querySelector("i");

      passwordToggle.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.replace("fa-eye-slash", "fa-eye");
        }
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("name");
        const password = document.getElementById("password");
        let isValid = true;

        if (username.value.length < 4 || username.value.length > 8) {
          username.classList.add("error");
          isValid = false;
        } else {
          username.classList.remove("error");
        }

        if (password.value.length < 4 || password.value.length > 8) {
          password.classList.add("error");
          isValid = false;
        } else {
          password.classList.remove("error");
        }

        if (isValid) {
          loginForm.querySelector(".login-button").textContent = "Logging in...";
          setTimeout(function () {
            alert("Login successful!");
            loginForm.querySelector(".login-button").textContent = "Login";
          }, 1500);
        }
      });

      const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          if (this.value.length >= 4 && this.value.length <= 8) {
            this.classList.remove("error");
          } else {
            this.classList.add("error");
          }
        });
      });
    });
  </script>
</body>
</html>
