<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for parallax effect */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            transition: background-color 0.3s ease;
        }
        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        .parallax-section {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .parallax-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .parallax-content {
            position: relative;
            z-index: 2;
        }
        #home {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
        }
        #about {
            background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308');
        }
        #services {
            background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b');
        }
        #contact {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #0d6efd !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Parallax Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Parallax Sections -->
    <section id="home" class="parallax-section">
        <div class="parallax-content">
            <h1 class="display-4">Welcome Home</h1>
            <p class="lead">Discover the beauty of parallax scrolling.</p>
        </div>
    </section>
    <section id="about" class="parallax-section">
        <div class="parallax-content">
            <h1 class="display-4">About Us</h1>
            <p class="lead">Learn more about our mission and vision.</p>
        </div>
    </section>
    <section id="services" class="parallax-section">
        <div class="parallax-content">
            <h1 class="display-4">Our Services</h1>
            <p class="lead">Explore what we offer to enhance your experience.</p>
        </div>
    </section>
    <section id="contact" class="parallax-section">
        <div class="parallax-content">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Get in touch for more information.</p>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Smooth scrolling for nav links
        document.querySelectorAll('.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Dynamic navbar background on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
